# Define the root logger with appender file
#log = /Users/amundo/log4j
log4j.rootLogger = DEBUG, SPRING


#log4j.logger.org.reactome.server=TRACE, ANALYSIS, CONSOLE
log4j.logger.org.reactome.server=${log4j.level}, ANALYSIS
log4j.additivity.org.reactome.server=false

#log4j.logger.org.reactome.server.tools=TRACE, TOOLS, CONSOLE

# Define the file appender
log4j.appender.SPRING=org.apache.log4j.RollingFileAppender

log4j.appender.SPRING.File=${log4j.root}/log.out
log4j.appender.SPRING.MaxFileSize=10MB
log4j.appender.SPRING.MaxBackupIndex=1

log4j.appender.SPRING.layout=org.apache.log4j.PatternLayout
log4j.appender.SPRING.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n


# Define the ANALYSIS appender
log4j.appender.ANALYSIS=org.apache.log4j.RollingFileAppender
log4j.appender.ANALYSIS.File=${log4j.root}/analysis.out
log4j.appender.ANALYSIS.MaxFileSize=10MB
log4j.appender.ANALYSIS.MaxBackupIndex=1

log4j.appender.ANALYSIS.layout=org.apache.log4j.PatternLayout
log4j.appender.ANALYSIS.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Define the TOOLS appender
log4j.appender.TOOLS=org.apache.log4j.RollingFileAppender
log4j.appender.TOOLS.File=${log4j.root}/analysis_tools.out
log4j.appender.TOOLS.MaxFileSize=10MB
log4j.appender.TOOLS.MaxBackupIndex=1

log4j.appender.TOOLS.layout=org.apache.log4j.PatternLayout
log4j.appender.TOOLS.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n


# Direct log messages to CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
